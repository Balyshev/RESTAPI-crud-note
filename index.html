<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes API - –ú–µ–Ω–µ–¥–∂–µ—Ä –∑–∞–º–µ—Ç–æ–∫</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            color: white;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .card h2 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 1.5em;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: 600;
        }

        input[type="text"],
        input[type="number"],
        textarea {
            width: 100%;
            padding: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        input:focus,
        textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: transform 0.2s, box-shadow 0.2s;
            width: 100%;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        .btn-secondary {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            margin-top: 10px;
        }

        .btn-update {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        }

        .notes-list {
            grid-column: 1 / -1;
        }

        .note-item {
            background: white;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .note-item:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
        }

        .note-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .note-id {
            background: #667eea;
            color: white;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }

        .note-title {
            color: #333;
            font-size: 1.3em;
            font-weight: 600;
            flex-grow: 1;
            margin: 0 15px;
        }

        .note-content {
            color: #666;
            line-height: 1.6;
            margin-top: 10px;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 8px;
        }

        .note-actions {
            margin-top: 15px;
            display: flex;
            gap: 10px;
        }

        .note-actions button {
            flex: 1;
            padding: 8px;
            font-size: 14px;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #999;
        }

        .empty-state-icon {
            font-size: 60px;
            margin-bottom: 20px;
        }

        .status-message {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
            font-weight: 500;
            text-align: center;
        }

        .status-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }

            .notes-list {
                grid-column: 1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìù Notes API Manager</h1>

        <div class="main-content">
            <!-- –°–æ–∑–¥–∞–Ω–∏–µ –∑–∞–º–µ—Ç–∫–∏ -->
            <div class="card">
                <h2>‚ûï –°–æ–∑–¥–∞—Ç—å –∑–∞–º–µ—Ç–∫—É</h2>
                <div id="createStatus"></div>
                <div class="form-group">
                    <label for="createTitle">–ó–∞–≥–æ–ª–æ–≤–æ–∫</label>
                    <input type="text" id="createTitle" placeholder="–í–≤–µ–¥–∏—Ç–µ –∑–∞–≥–æ–ª–æ–≤–æ–∫">
                </div>
                <div class="form-group">
                    <label for="createContent">–°–æ–¥–µ—Ä–∂–∞–Ω–∏–µ</label>
                    <textarea id="createContent" placeholder="–í–≤–µ–¥–∏—Ç–µ —Ç–µ–∫—Å—Ç –∑–∞–º–µ—Ç–∫–∏"></textarea>
                </div>
                <button onclick="createNote()">–°–æ–∑–¥–∞—Ç—å</button>
            </div>

            <!-- –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∑–∞–º–µ—Ç–∫–∏ -->
            <div class="card">
                <h2>‚úèÔ∏è –û–±–Ω–æ–≤–∏—Ç—å –∑–∞–º–µ—Ç–∫—É</h2>
                <div id="updateStatus"></div>
                <div class="form-group">
                    <label for="updateId">ID –∑–∞–º–µ—Ç–∫–∏</label>
                    <input type="number" id="updateId" placeholder="–í–≤–µ–¥–∏—Ç–µ ID">
                </div>
                <div class="form-group">
                    <label for="updateTitle">–ù–æ–≤—ã–π –∑–∞–≥–æ–ª–æ–≤–æ–∫</label>
                    <input type="text" id="updateTitle" placeholder="–ù–æ–≤—ã–π –∑–∞–≥–æ–ª–æ–≤–æ–∫">
                </div>
                <div class="form-group">
                    <label for="updateContent">–ù–æ–≤–æ–µ —Å–æ–¥–µ—Ä–∂–∞–Ω–∏–µ</label>
                    <textarea id="updateContent" placeholder="–ù–æ–≤—ã–π —Ç–µ–∫—Å—Ç"></textarea>
                </div>
                <button class="btn-update" onclick="updateNote()">–û–±–Ω–æ–≤–∏—Ç—å</button>
                <button class="btn-secondary" onclick="loadNoteToUpdate()">–ó–∞–≥—Ä—É–∑–∏—Ç—å –∑–∞–º–µ—Ç–∫—É –¥–ª—è —Ä–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞–Ω–∏—è</button>
            </div>
        </div>

        <!-- –°–ø–∏—Å–æ–∫ –∑–∞–º–µ—Ç–æ–∫ -->
        <div class="card notes-list">
            <h2>üìã –í—Å–µ –∑–∞–º–µ—Ç–∫–∏</h2>
            <button onclick="loadNotes()" style="margin-bottom: 20px;">üîÑ –û–±–Ω–æ–≤–∏—Ç—å —Å–ø–∏—Å–æ–∫</button>
            <div id="notesList"></div>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:8090';

        // –ó–∞–≥—Ä—É–∑–∏—Ç—å –≤—Å–µ –∑–∞–º–µ—Ç–∫–∏
        async function loadNotes() {
            try {
                const response = await fetch(`${API_URL}/notes`);
                const notes = await response.json();
                
                const notesList = document.getElementById('notesList');
                
                if (notes.length === 0) {
                    notesList.innerHTML = `
                        <div class="empty-state">
                            <div class="empty-state-icon">üì≠</div>
                            <h3>–ó–∞–º–µ—Ç–æ–∫ –ø–æ–∫–∞ –Ω–µ—Ç</h3>
                            <p>–°–æ–∑–¥–∞–π—Ç–µ –ø–µ—Ä–≤—É—é –∑–∞–º–µ—Ç–∫—É, –∏—Å–ø–æ–ª—å–∑—É—è —Ñ–æ—Ä–º—É –≤—ã—à–µ!</p>
                        </div>
                    `;
                    return;
                }

                notesList.innerHTML = notes.map(note => `
                    <div class="note-item">
                        <div class="note-header">
                            <span class="note-id">ID: ${note.id}</span>
                            <div class="note-title">${escapeHtml(note.title)}</div>
                        </div>
                        <div class="note-content">${escapeHtml(note.content)}</div>
                        <div class="note-actions">
                            <button class="btn-update" onclick="editNote(${note.id})">‚úèÔ∏è –†–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞—Ç—å</button>
                            <button class="btn-secondary" onclick="viewNote(${note.id})">üëÅÔ∏è –ü—Ä–æ—Å–º–æ—Ç—Ä</button>
                        </div>
                    </div>
                `).join('');
            } catch (error) {
                showStatus('updateStatus', '–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –∑–∞–º–µ—Ç–æ–∫: ' + error.message, 'error');
            }
        }

        // –°–æ–∑–¥–∞—Ç—å –∑–∞–º–µ—Ç–∫—É
        async function createNote() {
            const title = document.getElementById('createTitle').value;
            const content = document.getElementById('createContent').value;

            if (!title.trim()) {
                showStatus('createStatus', '–ó–∞–≥–æ–ª–æ–≤–æ–∫ –Ω–µ –º–æ–∂–µ—Ç –±—ã—Ç—å –ø—É—Å—Ç—ã–º!', 'error');
                return;
            }

            try {
                const response = await fetch(`${API_URL}/notes`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ title, content })
                });

                if (response.ok) {
                    showStatus('createStatus', '‚úÖ –ó–∞–º–µ—Ç–∫–∞ —É—Å–ø–µ—à–Ω–æ —Å–æ–∑–¥–∞–Ω–∞!', 'success');
                    document.getElementById('createTitle').value = '';
                    document.getElementById('createContent').value = '';
                    loadNotes();
                } else {
                    showStatus('createStatus', '–û—à–∏–±–∫–∞ —Å–æ–∑–¥–∞–Ω–∏—è –∑–∞–º–µ—Ç–∫–∏', 'error');
                }
            } catch (error) {
                showStatus('createStatus', '–û—à–∏–±–∫–∞: ' + error.message, 'error');
            }
        }

        // –û–±–Ω–æ–≤–∏—Ç—å –∑–∞–º–µ—Ç–∫—É
        async function updateNote() {
            const id = document.getElementById('updateId').value;
            const title = document.getElementById('updateTitle').value;
            const content = document.getElementById('updateContent').value;

            if (!id) {
                showStatus('updateStatus', '–í–≤–µ–¥–∏—Ç–µ ID –∑–∞–º–µ—Ç–∫–∏!', 'error');
                return;
            }

            if (!title.trim()) {
                showStatus('updateStatus', '–ó–∞–≥–æ–ª–æ–≤–æ–∫ –Ω–µ –º–æ–∂–µ—Ç –±—ã—Ç—å –ø—É—Å—Ç—ã–º!', 'error');
                return;
            }

            try {
                const response = await fetch(`${API_URL}/notes/${id}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ title, content })
                });

                if (response.ok) {
                    showStatus('updateStatus', '‚úÖ –ó–∞–º–µ—Ç–∫–∞ —É—Å–ø–µ—à–Ω–æ –æ–±–Ω–æ–≤–ª–µ–Ω–∞!', 'success');
                    loadNotes();
                } else if (response.status === 404) {
                    showStatus('updateStatus', '‚ùå –ó–∞–º–µ—Ç–∫–∞ –Ω–µ –Ω–∞–π–¥–µ–Ω–∞!', 'error');
                } else {
                    showStatus('updateStatus', '–û—à–∏–±–∫–∞ –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è', 'error');
                }
            } catch (error) {
                showStatus('updateStatus', '–û—à–∏–±–∫–∞: ' + error.message, 'error');
            }
        }

        // –ó–∞–≥—Ä—É–∑–∏—Ç—å –∑–∞–º–µ—Ç–∫—É –¥–ª—è —Ä–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞–Ω–∏—è
        async function loadNoteToUpdate() {
            const id = document.getElementById('updateId').value;
            if (!id) {
                showStatus('updateStatus', '–í–≤–µ–¥–∏—Ç–µ ID –∑–∞–º–µ—Ç–∫–∏!', 'error');
                return;
            }

            try {
                const response = await fetch(`${API_URL}/notes/${id}`);
                if (response.ok) {
                    const note = await response.json();
                    document.getElementById('updateTitle').value = note.title;
                    document.getElementById('updateContent').value = note.content;
                    showStatus('updateStatus', '‚úÖ –ó–∞–º–µ—Ç–∫–∞ –∑–∞–≥—Ä—É–∂–µ–Ω–∞!', 'success');
                } else {
                    showStatus('updateStatus', '‚ùå –ó–∞–º–µ—Ç–∫–∞ –Ω–µ –Ω–∞–π–¥–µ–Ω–∞!', 'error');
                }
            } catch (error) {
                showStatus('updateStatus', '–û—à–∏–±–∫–∞: ' + error.message, 'error');
            }
        }

        // –†–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞—Ç—å –∑–∞–º–µ—Ç–∫—É (–±—ã—Å—Ç—Ä–æ–µ –∑–∞–ø–æ–ª–Ω–µ–Ω–∏–µ —Ñ–æ—Ä–º—ã)
        function editNote(id) {
            document.getElementById('updateId').value = id;
            loadNoteToUpdate();
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        // –ü—Ä–æ—Å–º–æ—Ç—Ä –∑–∞–º–µ—Ç–∫–∏
        async function viewNote(id) {
            try {
                const response = await fetch(`${API_URL}/notes/${id}`);
                if (response.ok) {
                    const note = await response.json();
                    alert(`ID: ${note.id}\n\n–ó–∞–≥–æ–ª–æ–≤–æ–∫: ${note.title}\n\n–°–æ–¥–µ—Ä–∂–∞–Ω–∏–µ:\n${note.content}`);
                }
            } catch (error) {
                alert('–û—à–∏–±–∫–∞: ' + error.message);
            }
        }

        // –ü–æ–∫–∞–∑–∞—Ç—å —Å—Ç–∞—Ç—É—Å —Å–æ–æ–±—â–µ–Ω–∏–µ
        function showStatus(elementId, message, type) {
            const element = document.getElementById(elementId);
            element.innerHTML = `<div class="status-message status-${type}">${message}</div>`;
            setTimeout(() => {
                element.innerHTML = '';
            }, 3000);
        }

        // –≠–∫—Ä–∞–Ω–∏—Ä–æ–≤–∞–Ω–∏–µ HTML
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // –ó–∞–≥—Ä—É–∑–∏—Ç—å –∑–∞–º–µ—Ç–∫–∏ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        window.onload = loadNotes;
    </script>
</body>
</html>
